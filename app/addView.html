<div ng-include="'assets/html/navbarProfile.html'" id="navbar"></div>

<div class="row">
	<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
		<h2>Add a new clip</h2>

		<br />

		<form>
			<div class="form-group">
		        <label for="videoTitle">Enter a Tilte</label>
		            <input type="text" class="form-control" id="videoTitle" placeholder="enter the clip title" ng-model="videoTitle" required>
		    </div>
		    <div class="form-group">
		        <label for="videoCategory">Enter a Category</label>
		            <input type="text" class="form-control" id="videoCategory" placeholder="enter the clip Category" ng-model="videoCategory" required>
		    </div>
		    <div class="form-group">
		        <label for="videoDescription">Enter a Description</label>
		            <input type="text" class="form-control" id="videoDescription" placeholder="enter the clip Description" ng-model="videoDescription">
		    </div>
		    <div class="form-group">
		        <label for="videoLink">Enter a Youtube Link</label>
		            <input type="text" class="form-control" id="videoLink" placeholder="enter the clip link" ng-model="videoLink" required>
		    </div>
		    <button type="button" class="btn btn-danger" ng-click="addVideo()" value="addVideo">Add Video</button>
		</form>
		<br/>
		<button type="button" class="btn btn-danger" ng-click="redirectProfile()"">Go Back</button>
	</div>
</div>
