<div ng-include="'assets/html/navbar.html'" id="navbar"></div>

<div class="row">
	<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
		<h2>register an account</h2>

		<h4>already a member? please <a href="/login">login</a> instead</h4>

		<br />

		<form>
			<div class="form-group">
		        <label for="signupName">enter your first name</label>
		            <input type="text" class="form-control" id="registerName" placeholder="enter your first name">
		    </div>
			<div class="form-group">
		        <label for="registerEmail">enter an email address</label>
		            <input type="email" class="form-control" id="registerEmail" aria-describedby="emailHelp" placeholder="enter your email">
		            <small id="emailHelp" class="form-text text-muted">we'll never share your email with anyone else.</small>

		    </div>
		    <div class="form-group">
		        <label for="registerPassword">enter a password</label>
		            <input type="password" class="form-control" id="registerPassword" placeholder="password">
		    </div>
		    <button type="button" class="btn btn-danger">register</button>
		</form>
	</div>
</div>
