<div ng-include="'assets/html/navbar.html'" id="navbar"></div>

<div class="row">
	<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
		<h2>Register an account</h2>

		<h4>Already a member? Please <a href=".#!/login">login</a> instead</h4>

		<br />

		<form>
			<div class="form-group">
		        <label for="registerName">Enter your first name</label>
		        <input type="text" class="form-control" id="registerName" placeholder="enter your first name" ng-model="registerName" required>
		    </div>
			<div class="form-group">
		        <label for="registerEmail">Enter an email address</label>
		            <input type="email" class="form-control" id="registerEmail" aria-describedby="emailHelp" placeholder="enter your email" ng-model="registerEmail" required>
		            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

		    </div>
		    <div class="form-group">
		        <label for="registerPassword">Enter a password</label>
		            <input type="password" class="form-control" id="registerPassword" placeholder="registerPassword" ng-model="password" required>
		    </div>
		    <button type="button" class="btn btn-danger" ng-click="register()" value="register">Register</button>
		</form>
	</div>
</div>
