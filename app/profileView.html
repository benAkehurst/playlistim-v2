<div ng-include="'assets/html/navbarProfile.html'" id="navbar"></div>

<div class="container" align="center">

<div>
  <h1>Hi {{usersName}}!</h1>
</div>

<div id="videosTable">
  <table border="1" align="center" text-align="center">
    <thead>
      <tr>
        <th colspan="6"><h4>Your Playlist</h4>

        <button type="button" class="btn btn-danger" data-toggle="collapse" data-target="#add"><span class="glyphicon glyphicon-plus"></span> Add a video</button>

         <br />
         <br />
          
          <div id="add" class="collapse">
            <form name="newVideoAddForm">
              <div class="form-group">
                    <label for="videoTitle">Enter a Tilte</label>
                        <input type="text" class="form-control" id="videoTitle" placeholder="enter the clip title" ng-model="videoTitle" required>
                </div>
                <div class="form-group">
                    <label for="videoCategory">Enter a Category</label>
                        <input type="text" class="form-control" id="videoCategory" placeholder="enter the clip Category" ng-model="videoCategory" required>
                </div>
                <div class="form-group">
                    <label for="videoDescription">Enter a Description</label>
                        <input type="text" class="form-control" id="videoDescription" placeholder="enter the clip Description" ng-model="videoDescription">
                </div>
                <div class="form-group">
                    <label for="videoLink">Enter a Youtube Link</label>
                        <input type="text" class="form-control" id="videoLink" placeholder="enter the clip link" ng-model="videoLink" required>
                </div>
                <button type="button" class="btn btn-danger" ng-click="addVideo()" value="addVideo">Add now!</button>
            </form>
            <br />
          </div>

        </th>
      </tr>
    </thead>
    <tr>
  		<th>Title</th>
  		<th>Category</th>
  		<th>Description</th>
      <th>Play</th>
      <th>Delete</th>
      <th>Edit Details</th>
  	</tr>
  	
  	<tr ng-repeat="item in videos">
  		<td>{{item.title}}</td>
  		<td>{{item.category}}</td>
  		<td>{{item.description}}</td>
  		<td>
  			<button class="btn btn-danger" ng-click="redirectToYoutube(item)"><span class="glyphicon glyphicon-play"></span> PLAY</button>
      </td>
      <td>
        <button class="btn btn-danger" ng-click="removeVideo(item)"><span class="glyphicon glyphicon-trash"></span> DELETE</button>
      </td>
      <td>
        <button class="btn btn-danger" ng-click=""><span class="glyphicon glyphicon-pencil"></span> EDIT</button>
      </td>

  	</tr>

  </table>

  
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>

  






</div>
</div>
