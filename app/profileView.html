<div ng-include="'assets/html/navbarProfile.html'" id="navbar"></div>

<div class="container" align="center">
  <h4>Edit your playlist</h4>
  <p>Click on the button to show the editing options.</p>
  <button type="button" class="btn btn-danger" data-toggle="collapse" data-target="#demo">Options</button>
  <div id="demo" class="collapse">
    <h5><a href=".#!/add">Add</a> | <a href="/edit">Edit</a> | <a href="/delete">Delete</a> </h5>
  </div>
</div>
<br />
<br />
<table border="1" align="center" text-align="center" style="background-color:{{color}}">
	<tr>
		<th>Title</th>
		<th>Category</th>
		<th>Description</th>
		<th>Play</th>
	</tr>
	
	<tr ng-repeat="item in (filteredProducts = (videos | filter: textToSearch | orderBy: productsOrder:direction))">
		<td>{{item.title}}</td>
		<td>{{item.category}}</td>
		<td>{{item.description}}</td>
		<td>
			<button class="btn btn-danger glyphicon glyphicon-play" data-toggle="modal" data-target="#myModal">PLAY</button>
		</td>
	</tr>

</table>

<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Test</h4>
      </div>
      <div class="modal-body">
        <iframe width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
